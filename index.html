<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        const board = document.getElementById('board');
        const cells = [];
        for (let i = 0; i < 225; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.addEventListener('click', () => placePiece(i));
            board.appendChild(cell);
            cells.push(cell);
        }

        let currentPlayer = 'black';

        function placePiece(index) {
            if (!cells[index].classList.contains('black') && !cells[index].classList.contains('white')) {
                cells[index].classList.add(currentPlayer);
                checkWin();
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            }
        }

        function checkWin() {
            // 检查是否有玩家获胜的逻辑
            console.log('Check for win condition');
        }

        const socket = new WebSocket('ws://localhost:8080');
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            placePiece(data.index, data.player);
        };

        function sendMove(index) {
            socket.send(JSON.stringify({ index: index, player: currentPlayer }));
        }
    </script>
</body>
</html>
