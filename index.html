<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Maze Game</title>
    <style>
        #maze {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-gap: 1px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid black;
        }
        .robot {
            background-color: red;
        }
        .target {
            background-color: green;
        }
        .obstacle {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="maze"></div>
    <script>
        const rows = 20;
        const cols = 20;
        const maze = document.getElementById('maze');
        let robotPosition = { x: 0, y: 0 };
        let targetPosition = { x: 19, y: 19 };
        let obstacles = [];
        let path = [];

        function initMaze() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = i;
                    cell.dataset.y = j;
                    maze.appendChild(cell);
                }
            }
            placeObstacles();
            placeRobot();
            placeTarget();
            setInterval(moveRobot, 500); // Move robot every 500ms
            setInterval(moveTarget, 700); // Move target every 700ms
        }

        function placeObstacles() {
            for (let i = 0; i < 30; i++) {
                const x = Math.floor(Math.random() * rows);
                const y = Math.floor(Math.random() * cols);
                const obstacleCell = document.querySelector(`[data-x='${x}'][data-y='${y}']`);
                if (!obstacleCell.classList.contains('robot') && !obstacleCell.classList.contains('target')) {
                    obstacleCell.classList.add('obstacle');
                    obstacles.push({ x, y });
                }
            }
        }

        function placeRobot() {
            const robotCell = document.querySelector(`[data-x='${robotPosition.x}'][data-y='${robotPosition.y}']`);
            robotCell.classList.add('robot');
        }

        function placeTarget() {
            const targetCell = document.querySelector(`[data-x='${targetPosition.x}'][data-y='${targetPosition.y}']`);
            targetCell.classList.add('target');
        }

        function moveRobot() {
            if (path.length === 0) {
                path = findPath(robotPosition, targetPosition);
            }
            if (path.length > 0) {
                const nextStep = path.shift();
                const currentCell = document.querySelector(`[data-x='${robotPosition.x}'][data-y='${robotPosition.y}']`);
                currentCell.classList.remove('robot');
                robotPosition = nextStep;
                placeRobot();
            }
        }

        function moveTarget() {
            const directions = [{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            const newX = targetPosition.x + direction.x;
            const newY = targetPosition.y + direction.y;
            if (newX >= 0 && newX < rows && newY >= 0 && newY < cols) {
                const currentCell = document.querySelector(`[data-x='${targetPosition.x}'][data-y='${targetPosition.y}']`);
                currentCell.classList.remove('target');
                targetPosition.x = newX;
                targetPosition.y = newY;
                placeTarget();
            }
        }

        function findPath(start, end) {
            const openSet = [start];
            const cameFrom = {};
            const gScore = {};
            gScore[`${start.x},${start.y}`] = 0;
            const fScore = {};
            fScore[`${start.x},${start.y}`] = heuristic(start, end);

            while (openSet.length > 0) {
                openSet.sort((a, b) => fScore[`${a.x},${a.y}`] - fScore[`${b.x},${b.y}`]);
                const current = openSet.shift();
                if (current.x === end.x && current.y === end.y) {
                    return reconstructPath(cameFrom, current);
                }
                const neighbors = getNeighbors(current);
                for (const neighbor of neighbors) {
                    const tentativeGScore = gScore[`${current.x},${current.y}`] + 1;
                    if (!gScore[`${neighbor.x},${neighbor.y}`] || tentativeGScore < gScore[`${neighbor.x},${neighbor.y}`]) {
                        cameFrom[`${neighbor.x},${neighbor.y}`] = current;
                        gScore[`${neighbor.x},${neighbor.y}`] = tentativeGScore;
                        fScore[`${neighbor.x},${neighbor.y}`] = tentativeGScore + heuristic(neighbor, end);
                        if (!openSet.some(node => node.x === neighbor.x && node.y === neighbor.y)) {
                            openSet.push(neighbor);
                        }
                    }
                }
            }
            return []; // No path found
        }

        function heuristic(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        function getNeighbors(node) {
            const neighbors = [];
            const directions = [{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }];
            for (const direction of directions) {
                const newX = node.x + direction.x;
                const newY = node.y + direction.y;
                if (newX >= 0 && newX < rows && newY >= 0 && newY < cols) {
                    const neighborCell = document.querySelector(`[data-x='${newX}'][data-y='${newY}']`);
                    if (!neighborCell.classList.contains('obstacle')) {
                        neighbors.push({ x: newX, y: newY });
                    }
                }
            }
            return neighbors;
        }

        function reconstructPath(cameFrom, current) {
            const totalPath = [current];
            while (cameFrom[`${current.x},${current.y}`]) {
                current = cameFrom[`${current.x},${current.y}`];
                totalPath.unshift(current);
            }
            return totalPath;
        }

        initMaze();
    </script>
</body>
</html>
