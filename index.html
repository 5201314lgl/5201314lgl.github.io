<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let snake = [{x: 160, y: 160}, {x: 150, y: 160}, {x: 140, y: 160}];
    let food = {x: 300, y: 300};
    let bullets = [];
    let enemies = [{x: 100, y: 100, parts: 1}];
    let dx = 10;
    let dy = 0;
    let score = 0;

    function drawSnakePart(snakePart) {
        ctx.fillStyle = 'lightgreen';
        ctx.strokeStyle = 'darkgreen';
        ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, 10, 10);
    }

    function drawBullet(bullet) {
        ctx.fillStyle = 'blue';
        ctx.fillRect(bullet.x, bullet.y, 5, 5);
    }

    function drawEnemy(enemy) {
        ctx.fillStyle = 'purple';
        for (let i = 0; i < enemy.parts; i++) {
            ctx.fillRect(enemy.x + i * 10, enemy.y, 10, 10);
        }
    }

    function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function advanceSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        const has_eaten_food = snake[0].x === food.x && snake[0].y === food.y;
        if (has_eaten_food) {
            score += 10;
            createFood();
        } else {
            snake.pop();
        }
    }

    function changeDirection(event) {
        const keyPressed = event.keyCode;
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        const goingUp = dy === -10;
        const goingDown = dy === 10;
        const goingRight = dx === 10;
        const goingLeft = dx === -10;

        if (keyPressed === LEFT_KEY && !goingRight) {
            dx = -10;
            dy = 0;
        }
        if (keyPressed === UP_KEY && !goingDown) {
            dx = 0;
            dy = -10;
        }
        if (keyPressed === RIGHT_KEY && !goingLeft) {
            dx = 10;
            dy = 0;
        }
        if (keyPressed === DOWN_KEY && !goingUp) {
            dx = 0;
            dy = 10;
        }
    }

    function createFood() {
        food.x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
        food.y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
    }

    function moveBullets() {
        bullets = bullets.map(bullet => ({x: bullet.x + bullet.dx, y: bullet.y + bullet.dy}));
        bullets = bullets.filter(bullet => bullet.x >= 0 && bullet.x < canvas.width && bullet.y >= 0 && bullet.y < canvas.height);
    }

    function shootBullet() {
        bullets.push({x: snake[0].x + dx, y: snake[0].y + dy, dx: dx, dy: dy});
    }

    function checkCollisionWithEnemies() {
        for (let i = 0; i < enemies.length; i++) {
            for (let j = 0; j < bullets.length; j++) {
                if (bullets[j].x === enemies[i].x && bullets[j].y === enemies[i].y) {
                    enemies[i].parts++;
                    bullets.splice(j, 1);
                    score += 20;
                    break;
                }
            }
        }
    }

    function gameLoop() {
        clearCanvas();
        drawFood();
        drawSnakePart(snake[0]);
        snake.forEach(drawSnakePart);
        bullets.forEach(drawBullet);
        enemies.forEach(drawEnemy);
        advanceSnake();
        moveBullets();
        checkCollisionWithEnemies();
        setTimeout(gameLoop, 100);
    }

    document.addEventListener("keydown", changeDirection);
    document.addEventListener("keydown", e => {
        if (e.key === " ") shootBullet();
    });

    createFood();
    gameLoop();
</script>
</body>
</html>
