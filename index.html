<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="mazeCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        const rows = canvas.height / cellSize;
        const cols = canvas.width / cellSize;
        const maze = [];
        const player = { x: 0, y: 0 };
        const enemy = { x: cols - 1, y: rows - 1 };
        const bullets = [];

        function initMaze() {
            for (let i = 0; i < rows; i++) {
                maze[i] = [];
                for (let j = 0; j < cols; j++) {
                    maze[i][j] = Math.random() > 0.3 ? 1 : 0; // Randomly generate walls and paths
                }
            }
            maze[player.y][player.x] = 1; // Ensure player starts on a path
            maze[enemy.y][enemy.x] = 1; // Ensure enemy starts on a path
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (maze[i][j] === 1) {
                        ctx.fillStyle = 'black';
                    } else {
                        ctx.fillStyle = 'white';
                    }
                    ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                }
            }
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
            ctx.fillStyle = 'red';
            ctx.fillRect(enemy.x * cellSize, enemy.y * cellSize, cellSize, cellSize);
        }

        function movePlayer() {
            // Simple AI to move towards the enemy
            if (player.x < enemy.x) player.x++;
            else if (player.x > enemy.x) player.x--;
            if (player.y < enemy.y) player.y++;
            else if (player.y > enemy.y) player.y--;
        }

        function moveEnemy() {
            // Simple AI to move away from the player
            if (enemy.x < player.x) enemy.x++;
            else if (enemy.x > player.x) enemy.x--;
            if (enemy.y < player.y) enemy.y++;
            else if (enemy.y > player.y) enemy.y--;
        }

        function gameLoop() {
            movePlayer();
            moveEnemy();
            drawMaze();
            requestAnimationFrame(gameLoop);
        }

        initMaze();
        gameLoop();
    </script>
</body>
</html>
