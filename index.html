<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    let snake = [{x: 160, y: 160}, {x: 140, y: 160}, {x: 120, y: 160}];
    let food = {x: 300, y: 300};
    let direction = 'RIGHT';
    let score = 0;

    function drawSnakePart(snakePart) {
        ctx.fillStyle = 'lightgreen';
        ctx.strokeStyle = 'darkgreen';
        ctx.fillRect(snakePart.x, snakePart.y, gridSize, gridSize);
        ctx.strokeRect(snakePart.x, snakePart.y, gridSize, gridSize);
    }

    function drawSnake() {
        snake.forEach(drawSnakePart);
    }

    function moveSnake() {
        const head = {x: snake[0].x, y: snake[0].y};
        if (direction === 'RIGHT') head.x += gridSize;
        if (direction === 'LEFT') head.x -= gridSize;
        if (direction === 'UP') head.y -= gridSize;
        if (direction === 'DOWN') head.y += gridSize;
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            createFood();
        } else {
            snake.pop();
        }
    }

    function changeDirection(event) {
        const keyPressed = event.keyCode;
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        if (keyPressed === LEFT_KEY && direction !== 'RIGHT') {
            direction = 'LEFT';
        }
        if (keyPressed === RIGHT_KEY && direction !== 'LEFT') {
            direction = 'RIGHT';
        }
        if (keyPressed === UP_KEY && direction !== 'DOWN') {
            direction = 'UP';
        }
        if (keyPressed === DOWN_KEY && direction !== 'UP') {
            direction = 'DOWN';
        }
    }

    function randomFood(min, max) {
        return Math.round((Math.random() * (max-min) + min) / gridSize) * gridSize;
    }

    function createFood() {
        food = {
            x: randomFood(0, canvas.width - gridSize),
            y: randomFood(0, canvas.height - gridSize)
        };
    }

    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function clearCanvas() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function gameLoop() {
        clearCanvas();
        drawFood();
        moveSnake();
        drawSnake();
        setTimeout(gameLoop, 100);
    }

    document.addEventListener('keydown', changeDirection);
    gameLoop();
</script>
</body>
</html>
