<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game with A* Pathfinding</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="mazeCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        const rows = canvas.height / cellSize;
        const cols = canvas.width / cellSize;
        const maze = [];
        const player = { x: 0, y: 0 };
        const enemy = { x: cols - 1, y: rows - 1 };
        const openSet = [];
        const closedSet = [];
        const path = [];

        function initMaze() {
            for (let i = 0; i < rows; i++) {
                maze[i] = [];
                for (let j = 0; j < cols; j++) {
                    maze[i][j] = Math.random() > 0.3 ? 1 : 0; // Randomly generate walls and paths
                }
            }
            maze[player.y][player.x] = 1; // Ensure player starts on a path
            maze[enemy.y][enemy.x] = 1; // Ensure enemy starts on a path
        }

        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (maze[i][j] === 1) {
                        ctx.fillStyle = 'black';
                    } else {
                        ctx.fillStyle = 'white';
                    }
                    ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                }
            }
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x * cellSize, player.y * cellSize, cellSize, cellSize);
            ctx.fillStyle = 'red';
            ctx.fillRect(enemy.x * cellSize, enemy.y * cellSize, cellSize, cellSize);
        }

        function heuristic(a, b) {
            return Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        }

        function removeFromArray(arr, elt) {
            for (let i = arr.length - 1; i >= 0; i--) {
                if (arr[i] === elt) {
                    arr.splice(i, 1);
                }
            }
        }

        function aStar() {
            let endNode = { x: player.x, y: player.y };
            let startNode = { x: enemy.x, y: enemy.y };
            openSet.push(startNode);

            while (openSet.length > 0) {
                let winner = 0;
                for (let i = 0; i < openSet.length; i++) {
                    if (openSet[i].f < openSet[winner].f) {
                        winner = i;
                    }
                }
                let current = openSet[winner];
                if (current === endNode) {
                    let temp = current;
                    path.push(temp);
                    while (temp.previous) {
                        path.push(temp.previous);
                        temp = temp.previous;
                    }
                    return path;
                }
                removeFromArray(openSet, current);
                closedSet.push(current);
                let neighbors = current.neighbors();
                for (let i = 0; i < neighbors.length; i++) {
                    let neighbor = neighbors[i];
                    if (!closedSet.includes(neighbor) && maze[neighbor.y][neighbor.x] === 1) {
                        let tempG = current.g + 1;
                        let newPath = false;
                        if (openSet.includes(neighbor)) {
                            if (tempG < neighbor.g) {
                                neighbor.g = tempG;
                                newPath = true;
                            }
                        } else {
                            neighbor.g = tempG;
                            newPath = true;
                            openSet.push(neighbor);
                        }
                        if (newPath) {
                            neighbor.h = heuristic(neighbor, endNode);
                            neighbor.f = neighbor.g + neighbor.h;
                            neighbor.previous = current;
                        }
                    }
                }
            }
            return []; // No path found
        }

        function moveEnemy() {
            if (path.length > 0) {
                let nextStep = path.pop();
                enemy.x = nextStep.x;
                enemy.y = nextStep.y;
            } else {
                path = aStar();
            }
        }

        function gameLoop() {
            moveEnemy();
            drawMaze();
            requestAnimationFrame(gameLoop);
        }

        initMaze();
        gameLoop();
    </script>
</body>
</html>
